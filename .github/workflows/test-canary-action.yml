name: Test canary action
on:
  workflow_dispatch:

jobs:
  Mastodon:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: JSON Feed to Mastodon
        uses: nhoizey/github-action-jsonfeed-to-mastodon@canary
        env:
          RUNNER_TEMPORARY_DIRECTORY: ${{ runner.temp }}
        with:
          feedUrl: "https://nicolas-hoizey.photo/feeds/mastodon/photos-test.json"
          mastodonInstance: ${{ secrets.TEST_MASTODON_INSTANCE }}
          mastodonToken: ${{ secrets.TEST_MASTODON_TOKEN }}

      - name: Pull any changes ğŸ“¥
        run: git pull

      - name: Commit and push ğŸ“¤
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(cache): update Mastodon cache file (automated)"
          file_pattern: "cache/*.json"
          skip_fetch: false
